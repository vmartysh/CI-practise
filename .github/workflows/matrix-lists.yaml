name: Matrix variable play

on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  test_matrix:
    runs-on: 'ubuntu-latest'
    environment: prod
    strategy:
      matrix:
        list: ['stepone', 'steptwo', 'stepthree']
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - id: output
      run: echo ${{matrix.list}}
