name: Matrix variable play

on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  dir_listing:
    runs-on: 'ubuntu-latest'
    steps:
    - id: dirs-output
      uses: 'actions/checkout@v4'
    - run: |
           ls -d */ | cut -f1 -d'/'
  
  test_matrix:
    runs-on: 'ubuntu-latest'
    environment: prod
    strategy:
      matrix:
        list: ['stepone', 'steptwo', 'stepthree']
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - id: output
      run: echo ${{matrix.list}}
