name: 'Commit Message Check'
on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize


jobs:
  check-commit-message:
    name: Check Commit Message
    runs-on: ubuntu-latest
    steps:

      - id: check
        run: |
              REGEX='AB#[0-9]{6,10}$'
              if [[ "${{ github.event.pull_request.body }}" =~ $REGEX ]]; then
                echo "it's a match!"
              else
                echo "NO!"
              fi

