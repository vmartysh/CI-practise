name: 'PR title and body check'
on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize


jobs:
  check-commit-message:
    name: Check Commit Message
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    outputs:
      res: ${{ steps.check.outputs.result}}
    steps:

      - id: check
        run: |
              TITLE='^.{13,72}$'
              BODY='AB#[0-9]{6,10}'

              if [[ ! "${{ github.event.pull_request.title }}" =~ $BODY && "${{ github.event.pull_request.title }}" =~ $TITLE && "${{ github.event.pull_request.body }}" =~ $BODY ]]; then
                echo "result=0" >> "$GITHUB_OUTPUT"
              else
                echo "result=1" >> "$GITHUB_OUTPUT"
              fi


  pr_comment:
    if: ${{ needs.check-commit-message.outputs.res == 1}}
    runs-on: ubuntu-latest
    needs: check-commit-message
    permissions:
      pull-requests: write
    name: PR comment with reactions
    steps:
      - id: pr
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
                    Incorrect PR title or body! :wave:
                    <img src="https://giphy.com/gifs/this-is-fine-2UCt7zbmsLoCXybx6t" width=350>
          reactions: eyes

